<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFind â€” Discover Movies Instantly</title>
    <!-- font awesome icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- logo -->
      <div class="logo">
        <div class="container">
          <h1 class="app-title">Cine<span>Find.</span></h1>
        </div>
      </div>
      <!-- end of logo -->

      <!-- search container -->
      <div class="search-container">
        <div class="search-element">
          <h3>Find your next movie</h3>
          <input
            type="text"
            class="form-control"
            placeholder="Type a movie name..."
            id="movie-search-box"
            autocomplete="off"
          />

          <div class="search-list hide-search-list" id="search-list">
            <!-- list here -->
          </div>
        </div>
      </div>
      <!-- end of search container -->

      <!-- result container -->
      <div class="container">
        <div class="result-container">
          <div class="result-grid" id="result-grid"></div>
        </div>
      </div>
      <!-- end of result container -->

      <!-- recently watched section -->
      <section id="recently-watched">
        <h2>Recently Watched</h2>
        <div id="recently-watched-list"></div>
      </section>
    </div>

    <!-- movie app js -->
    <script src="script.js" defer></script>
  </body>
</html>
